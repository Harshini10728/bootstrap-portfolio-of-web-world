<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            background-color: rgb(8, 8, 8);
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2em;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 1.1em;
        }

        input[type="text"],
        button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            color: #000;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: violet;
            color: #030303;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
        }

        button:hover {
            background-color: rgb(242, 10, 242);
        }

        .login-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #070606;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        #message {
            margin-top: 15px;
            color: #f1f1f1;
            font-size: 1em;
        }
    </style>
    <link rel="stylesheet" href="bar style.css"/>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="https://www.linkedin.com/in/harshini-m-bb3932275?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app">My LinkedIn</a>
        <a href="about.html">Project</a>
        <a href="demo.html">Resume</a>
        <a href="contact.html">Contact Me</a>
    </nav>

    <h1>Contact Me</h1>

    <div class="login-container">
        <form id="contact-form">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="qualification">Your Qualification</label>
            <input type="text" id="qualification" name="qualification" required>

            <label for="gender">Gender</label>
            <div>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
            </div>

            <label for="email">Your Email</label>
            <input type="text" id="email" name="email" required>

            <p>
                <input type="checkbox" id="agree" name="agree" required>
                <label for="agree">I agree to submit my details</label>
            </p>

            <button type="submit" aria-label="Submit your contact details">Submit</button>
        </form>
        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
